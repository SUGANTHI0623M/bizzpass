<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="bizzpass_crm">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>bizzpass_crm</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body { margin: 0; min-height: 100%; background: #0C0E14; }
  </style>
  <script>
    (function() {
      var base = document.querySelector('base');
      if (base && base.getAttribute('href') === '$FLUTTER_BASE_HREF') {
        base.setAttribute('href', '/');
      }
    })();
  </script>
</head>
<body>
  <div id="loading" style="position:fixed;inset:0;background:#0C0E14;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:16px;color:#94A3B8;font-family:system-ui,sans-serif;">
    <div style="width:40px;height:40px;border:3px solid #334155;border-top-color:#8B5CF6;border-radius:50%;animation:spin 0.8s linear infinite;"></div>
    <span>Loading BizzPass CRM…</span>
  </div>
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    function removeLoading() {
      var el = document.getElementById('loading');
      if (el) el.remove();
    }
    function showLoadingTimeout() {
      var el = document.getElementById('loading');
      if (el) {
        el.innerHTML = '<div style="width:40px;height:40px;border:3px solid #334155;border-top-color:#8B5CF6;border-radius:50%;animation:spin 0.8s linear infinite;"></div>' +
          '<span style="color:#94A3B8;">Taking longer than expected…</span>' +
          '<span style="color:#7A8099;font-size:14px;">If the app does not appear, open DevTools (F12) → Console for errors, then refresh.</span>' +
          '<button onclick="removeLoading()" style="margin-top:12px;padding:10px 20px;background:#8B5CF6;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:14px;">Dismiss</button>';
        el.style.gap = '8px';
      }
    }
    window.addEventListener('flutter-first-frame', removeLoading);
    setTimeout(showLoadingTimeout, 45000);
    window.addEventListener('error', function() {
      var el = document.getElementById('loading');
      if (el) {
        el.innerHTML = '<span style="color:#FB7185;">Failed to load app. Open DevTools (F12) → Console and check for errors.</span>' +
          '<button onclick="removeLoading()" style="margin-top:12px;padding:10px 20px;background:#8B5CF6;color:#fff;border:none;border-radius:8px;cursor:pointer;">Dismiss</button>';
        el.style.gap = '8px';
      }
    });
  </script>
</body>
</html>
